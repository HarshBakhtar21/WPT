<html>
    <head>
        <title>Click Button count</title>
    </head>
    <body>
        <p>no of clicks</p> <label id="s1">21000</label>
        <button  onclick="click()"> Click to see magic </button>  
        
           <script>
            let count = 0;
            console.log(count);
        function click(){
            
            count++;
            document.getElementById("s1").innerText = count;
            console.log(count);
        

            

        }
           </script>
    </body>
   
</html>
