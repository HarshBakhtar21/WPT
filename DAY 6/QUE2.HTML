<html>
<body>
<h1>The current time as per now is :</h1>
<h1 id="demo"></h1>
<script>
setInterval(myFunction, 1000);

function myFunction() {
 let d = new Date();
 document.getElementById("demo").innerHTML=
 d.getHours() +":" +
 d.getMinutes() +":" +
 d.getSeconds() ;
}

</script>
</body>
</html>
