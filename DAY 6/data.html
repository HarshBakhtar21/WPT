<html>
<body>

<div id="d1" style="background-color: aqua;">
<h1>Employee Details </h1>
    <label for="fName"> Enter FirstName</label>
    <input type="text" name="fName" id="fName"><br />
    <label for="lName"> Enter LastName</label>
    <input type="text" name="lName" id="lName"><br />
    <label for="eAdd"> Enter Email Id </label>
    <input type="text" name="eAdd" id="eAdd"><br />
<button onclick="validate()">Show Data</button>
</div>
    
<div id="d2" style="background-color:burlywood">
<table id="t1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email </th>
    </tr>
</table>
</div>
</body>
<script>
 function validate() {
  let fName = document.getElementById("fName").value.trim();
  let lName = document.getElementById("lName").value.trim();
  let eAdd = document.getElementById("eAdd").value.trim();

  // Validation
if (!fName || !lName || !eAdd) 
{
alert("All fields are required!");
return;
}

// Add data to table
let table = document.getElementById("t1");
let newRow = table.insertRow();

newRow.insertCell(0).innerHTML = fName;
newRow.insertCell(1).innerHTML = lName;
newRow.insertCell(2).innerHTML = eAdd;

// Clear input fields
document.getElementById("fName").value = "";
document.getElementById("lName").value = "";
document.getElementById("eAdd").value = "";
}
</script>
</html>
