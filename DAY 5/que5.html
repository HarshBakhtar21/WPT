<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    td, th {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
    input {
      padding: 6px;
      font-size: 16px;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>Enter a Number to See Its Multiplication Table</h2>
  <input type="number" id="numInput" placeholder="Enter number">
  <button onclick="generateTable()">Show Table</button>

  <div id="tableContainer"></div>

  <script>
    function generateTable() {
      const num = parseInt(document.getElementById("numInput").value);
      const container = document.getElementById("tableContainer");
      if (isNaN(num)) {
        container.innerHTML = "<p>Please enter a valid number.</p>";
        return;
      }

      let tableHTML = "<table><tr><th>Multiplier</th><th>Result</th></tr>";
      for (let i = 1; i <= 10; i++) {
        tableHTML += `<tr><td>${num} Ã— ${i}</td><td>${num * i}</td></tr>`;
      }
      tableHTML += "</table>";
      container.innerHTML = tableHTML;
    }
  </script>

</body>
</html>
