<!DOCTYPE html>
<html>
<head>
  <title>Div Animation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    #box1, #box2 {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
    }

    #box1 {
      left: 0;
      background-color: crimson;
    }

    #box2 {
      right: 0;
      background-color: royalblue;
    }

    button {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-80%);
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div id="box1"></div>
  <div id="box2"></div>
  <button>Animate Boxes</button>

  <script>
    $(document).ready(function(){
      $("button").click(function(){
        // Animate box1: move down and right
        $("#box1").animate({
          top: "500px",
          left: "1000px"
        }, 1000, function(){
          console.log("Box 1 animation complete");
        });

        // Animate box2: move down and left
        $("#box2").animate({
          top: "500px",
          right: "1000px"
        }, 1000, function(){
          console.log("Box 2 animation complete");
        });
      });
    });
  </script>

</body>
</html>
