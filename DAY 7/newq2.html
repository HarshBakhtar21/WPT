<!DOCTYPE html>
<html>
<head>
  <title>Div Animation with Reverse</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    #box1, #box2 {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
    }

    #box1 {
      left: 0;
      background-color: crimson;
    }

    #box2 {
      right: 0;
      background-color: royalblue;
    }

    .controls {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div id="box1"></div>
  <div id="box2"></div>

  <div class="controls">
    <button id="forward">Animate Forward</button>
    <button id="reverse">Animate Reverse</button>
  </div>

  <script>
    $(document).ready(function(){
      $("#forward").click(function(){
        $("#box1").animate({
          top: "1200px",
          left: "200px"
        }, 1000, function(){
          console.log("Box 1 moved forward");
        });

        $("#box2").animate({
          top: "1200px",
          right: "200px"
        }, 1000, function(){
          console.log("Box 2 moved forward");
        });
      });

      $("#reverse").click(function(){
        $("#box1").animate({
          top: "0px",
          left: "0px"
        }, 1000, function(){
          console.log("Box 1 returned");
        });

        $("#box2").animate({
          top: "0px",
          right: "0px"
        }, 1000, function(){
          console.log("Box 2 returned");
        });
      });
    });
  </script>

</body>
</html>
